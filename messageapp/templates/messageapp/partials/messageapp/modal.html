<!-- Message modal -->
<div
  class="modal modal-dismissable fade"
  tabindex="-1"
  role="dialog"
  id="newMessageModal"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Whisper your thoughts here</h5>
        <button
          type="button"
          class="btn-close shadow-none"
          data-bs-dismiss="modal"
        ></button>
      </div>
   <form method="POST">
      <div class="modal-body">
          {% csrf_token %}
          <div class="input-group mb-2">
            <span class="to-recipient input-group-text border-0 shadow-sm">To:</span>
            {{ form.recipient_name }}
          </div>
          {{ form.msg_text }}
         </div>
         
      <div class="modal-footer justify-content-center">
         <button type="submit" class="submit-btn btn btn-success border-0">
            Submit
          </button>
         </form>
      </div>

    </div>
  </div>
</div>
