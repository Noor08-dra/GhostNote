 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
   <link href="{% static 'messageapp/custom.css' %}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top shadow-md">
  <div class="container-fluid">
    <a href="{% url 'home-page' %}" class="navbar-brand text-white"><i>Ghost Note</i></a>
    <button
      class="navbar-toggler text-bg-light"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse pt-2 fade show" id="navbarContent">
      {% if user.is_authenticated %}
         <ul class="navbar-nav me-auto mb-2 mb-lg-0 pb-2">
        <li class="nav-item ">
          <a class="nav-link active text-light" aria-current="page" href="{% url 'account_logout' %}"><i>Logout</i></a>
        </li>
        </ul>
      {% endif %}
      <div class="d-flex ms-auto gap-2">
        <a
          type="button"
          class="message-button btn btn-primary border-0 text-nowrap"
          href="{% url 'message_create_form' %}"
        >
          Compose
        </a>

          <form id="searchName" method="GET" action="{% url 'message_list' %}">
            <div class="row mx-2" style="height: 36px">  
            <input
              class="search-field form-control shadow-sm border-0"
              type="search"
              placeholder="Search by name"
              name="query_name"
            />
          </div>
        </form>  

      </div>
    </div>
  </div>
</nav>
<div class="main-body">
    {% block content %} {% endblock %}
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
></script>
</body>
</html>
