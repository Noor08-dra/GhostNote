{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-11 col-md-8 col-lg-6">
            <div class="card shadow-lg rounded-4 p-4 p-md-5">
                <h1 class="text-center mb-4">Create an Account</h1>

                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {% crispy form %}
                </form>

                <hr class="my-4">

                <small class="text-muted text-center mb-2">Already have an account?</small>
                <div class="d-grid gap-2 col-8 col-md-6 mx-auto">
                    <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
