{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-11 col-md-8 col-lg-6">
   <div class="card shadow-lg rounded-4 p-4 p-md-5">
        <h2 class="text-center mb-4">Login</h2>

        <form method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>

        <hr class="my-4">

        <small class=" text-muted text-center mb-2">Don't have an account?</small>
       <div class="row justify-content-center"> <a href="{% url 'account_signup' %}" class="btn btn-primary btn-lg w-50">Register</a></div>
    </div>
        </div>
    </div>
   
</div>
{% endblock %}
